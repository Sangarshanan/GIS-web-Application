<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Pincode Mapping</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">


</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <h2>Find Pincode here!</h2>
                <p class="lead">Insert GEOLocation to find the pincode.</p>

                <br>
                <br>
                <br>
                <form class="col-lg-12" action="{{url_for('pin')}}" method="POST">
                    <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                        <input class="form-control input-lg" pattern="-?\d{1,3}\.\d+" oninvalid="this.setCustomValidity('Not a Valid Latitude Format')"
    oninput="this.setCustomValidity('')" required="required"  placeholder="Enter your Latitude" type="text" name="lat">
                        <br><br><br>
                        <input class="form-control input-lg" pattern="-?\d{1,3}\.\d+" oninvalid="this.setCustomValidity('Not a Valid Longitude Format')"
    oninput="this.setCustomValidity('')" required="required" placeholder="Enter your Longitude" type="text" name="long">
                        <br><br><br>
                        <button class="btn btn-lg btn-primary" type="submit">GO</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- /row -->


    <!-- /container full -->



    <!-- script references -->

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
