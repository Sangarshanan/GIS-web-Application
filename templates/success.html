    <div class="container-full">
        <br> <br><br> 
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <table style="width:100%; margin:0 auto;"">
                <tr>
                    <td>
                        <h3>Your Pin Code: {{ pin }}</h3>
                    </td>

                </tr>
                </table>
                <br>

                <div id="mapid" style="width: 1000px; height: 400px; margin:0 auto;"></div>
                <br>
                <p>Thank you for using our service!</p>

    <!-- script references -->
    <script>
	var mymap = L.map('mapid').setView([{{ lat2 }}, {{ long2 }}], 17);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2V5dXJleHQiLCJhIjoiY2pxeGxqMTBuMTZrODQ4bXV3ZXp5eXc1aCJ9.sh-L8rYkm8VMUazl2RSwkA', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([{{ lat2 }}, {{ long2 }}]).addTo(mymap).bindPopup("<b>You are Here</b>").openPopup();

</script>
